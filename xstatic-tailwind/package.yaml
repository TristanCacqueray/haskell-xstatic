name: xstatic-tailwind
version: 3.1.8.0
synopsis: Tailwind CSS library
description: |
  Tailwind CSS library.

  Generated using `curl -L "https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp" | gzip -9`
  On 2022-08-26
author: Tristan Cacqueray
maintainer: tdecacqu@redhat.com
github: TristanCacqueray/haskell-xstatic
category: JavaScript
extra-source-files:
  - CHANGELOG.md

ghc-options:
  - -Weverything
  - -Wno-implicit-prelude
  - -Wno-missing-import-lists
  # how to make template haskell file-embed be safe?
  - -Wno-missing-safe-haskell-mode -Wno-unsafe

dependencies:
  - base <5
  - xstatic

library:
  source-dirs: src/
